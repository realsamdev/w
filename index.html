<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Samdev's</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
    }

    button:hover {
      background-color: #0072ff;
    }

    #message {
      margin-top: 15px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Samdev's</h1>
    <p>Enter your download code üëá</p>
    <input type="text" id="codeInput" placeholder="Enter code here...">
    <br>
    <button onclick="checkCode()">Download</button>
    <div id="message"></div>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      const message = document.getElementById("message");

      if (input === "mc2025") {
        message.style.color = "#00ff90";
        message.innerHTML = "‚úÖ Code accepted! Download will begin...";
        setTimeout(() => {
          window.location.href = "files/minecraft.apk";
        }, 1500);
      } else {
        message.style.color = "#ff4d4d";
        message.innerHTML = "‚ùå Invalid code. Try again.";
      }
    }
  </script>
</body>
</html>
